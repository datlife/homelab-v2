---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
  timeout: 3m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: grafana
      version: 6.17.5
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      valuesFile: ./values.yaml

  postRenderers:
      - kustomize:
          patchesStrategicMerge:
            - ./patches.yaml
